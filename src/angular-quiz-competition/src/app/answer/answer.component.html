

<form (ngSubmit)="onSubmit()" [formGroup]="form">
<ul>
<li  let *ngFor="let question of answer$.results">
<label for="name">{{question.question}}</label>
<ul>
<li let *ngFor="let a of question.incorrect_answers">
<div class="radio">
    <label>
        <input type="radio" name="{{question.question}}" id="1" value="option1" > {{a}}
    </label>
    
</div>
</ul>
</ul>
 <button type="submit" class="btn btn-primary">submit</button>

 <div *ngIf="payLoad" class="form-row">
